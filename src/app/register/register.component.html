
<!-- register.component.html -->
<div class="container">


    <div class="register-container">
        <h2>Register</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" formControlName="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" formControlName="password">
            </div>
            <div class="form-group">
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture" >
            </div>
            <div class="form-group">
                <button class="register-btn" type="submit" >Register</button>
            </div>
            
        </form>

        @if (errorMessage) {
            <div>{{ errorMessage }}</div>
          }
    </div>
  
</div>

    
  <div class = "container">
    <div class="timeline">
    <div class="timeline-progress" [style.width.%]="progress"></div>
    <div class="timeline-steps">
      <div class="timeline-step" *ngFor="let step of steps" [style.width.%]="step.width">
        <span>{{ step.label }}</span>
      </div>
    </div>
  </div>
</div>
